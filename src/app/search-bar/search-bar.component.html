<div class="d-flex">
  <h3 class="icon-search m-3"></h3>

  <input
    type="text"
    class="w-100 input border-0"
    placeholder="Search..."
    [(ngModel)]="searchText"
    (ngModelChange)="change($event)"
  />

  <!-- <h3 class="icon-cog m-3"></h3> -->
</div>
<main *ngIf="searchResult.length > 0" class="border-top p-3">
  <ul>
    <li *ngFor="let snippet of searchResult" class="p-2 item" (click)="choice(snippet)">
      {{ snippet.key }}
    </li>
  </ul>
</main>
