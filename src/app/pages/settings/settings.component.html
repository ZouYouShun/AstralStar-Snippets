<section class="d-flex h-100">
  <nav class="w-25 p-3">
    <header class="d-flex pb-3">
      <h2>Settings</h2>
    </header>
    <ul>
      <li *ngFor="let link of links">
        <a
          class="d-block p-2 link"
          [routerLink]="link.path"
          routerLinkActive="active"
          >{{ link.title }}</a
        >
      </li>
    </ul>
  </nav>
  <main class="py-3 pl-0 w-100">
    <router-outlet></router-outlet>
  </main>
</section>
